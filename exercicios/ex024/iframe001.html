<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do 
        <!-- O tamanho padrão é de 300px x 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0" scrolling="no">
            <a href="https://www.google.com.br" target="_blank">Curso em Vídeo</a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iFrame.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

         também é muito legal!
    </p>
</body>
</html>
